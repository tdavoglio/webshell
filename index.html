<!doctype html>
  <html>
    <head>
        <title>Basic WebShell</title>
      <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
      <script src="node_modules/xterm/lib/xterm.js"></script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container mt-2">
            <div class="row">
              <div class="col">
                <div id="terminal"></div>
              </div>
              <div class="col">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Basic WebShell</h5>
                      <h6 class="card-subtitle mb-2 text-muted">By Thiago Davoglio</h6>
            
                      <p class="card-text">This is a basic terminal based in <a href="https://xtermjs.org" target="_blank">Xterm.JS</a>.</p>
                      <p class="card-text">This is the implementeds commands:</p>
                      <ul class="card-text">
                          <li>clear</li>
                          <li>whoami</li>
                      </ul>
                    </div>
                  </div>
              </div>
            </div>
          </div>


      




      <script>
        var term = new Terminal()
        const initialText = 'Davo DevOps Terminal $ '
        term.open(document.getElementById('terminal'))
        term.write(initialText)

        var cmd = ""
        term.onKey((ev) => {
            var keyCode = ev.domEvent.keyCode
            
            if (keyCode === 13) {
                if (cmd == "clear") {
                    console.log("run clear")
                    term.clear()
                }
                term.writeln("")
                term.write(initialText)
                if (cmd == "whoami") {
                    term.write("root")
                    term.writeln("")
                    term.write(initialText)
                }
                cmd = ""
            } else {
                cmd = cmd + ev.key
                term.write(ev.key)
            }
        })


      </script>
    </body>
  </html>
